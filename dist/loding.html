<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>EaseBUH</title>
	<script> window.$ = window.jQuery = require("./jquery-3.3.1.min.js");</script>
	<link href="main.css" rel="stylesheet">
</head>

<body>
	<div class="bg-image"></div>
	<div class="materialContainer">


		<div class="box">

			<div class="title">ВХІД</div>

			<div class="input">
				<label for="name">Ім'я користувача</label>
				<input type="text" name="name" id="name">
				<span class="spin"></span>
			</div>

			<div class="input">
				<label for="pass">Пароль</label>
				<input type="password" name="pass" id="pass">
				<span class="spin"></span>
			</div>

			<div class="button login">
				<button><span>Увійти</span> <i class="fa fa-check"></i></button>
			</div>

			<a href="" class="pass-forgot">Забули свій пароль?</a>

		</div>

		<div class="overbox">
			<div class="material-button alt-2"><span class="shape"></span></div>

			<div class="title">РЕЄСТРАЦІЯ</div>

			<div class="input">
				<label for="regname">Ім'я користувача</label>
				<input type="text" name="regname" id="regname">
				<span class="spin"></span>
			</div>

			<div class="input">
				<label for="regpass">Пароль</label>
				<input type="password" name="regpass" id="regpass">
				<span class="spin"></span>
			</div>

			<div class="input">
				<label for="reregpass">Повторіть пароль</label>
				<input type="password" name="reregpass" id="reregpass">
				<span class="spin"></span>
			</div>

			<div class="button">
				<button><span>Далі</span></button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="lod.js"></script>
</body>

</html>
